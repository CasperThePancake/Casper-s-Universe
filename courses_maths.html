    <script>
fetch('times_maths.json')
  .then(response => response.json())
  .then(jsonData => {
    if (Array.isArray(jsonData)) {
      const sum = jsonData.reduce((accumulator, currentValue) => accumulator + currentValue, 0);
      console.log(sum)
      document.getElementById("wordCountTotal").innerHTML = "🕒Total reading time: "+Math.round((sum/60) * 100) / 100+" hours"
    } else {
      console.error('Invalid JSON format. Expected an array.');
    }
  })
  .catch(err => console.error('Error fetching JSON:', err));
